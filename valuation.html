<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueDwarf - Property Valuation</title>
    <meta name="description" content="Get instant AI-powered property valuations with 95% accuracy at BlueDwarf.io ‚Äì better than Zillow.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e1e5e9;
            display: none;
        }
        
        .property-valuation {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .property-valuation h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .valuation-amount {
            font-size: 2.5em;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .confidence-score {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .professionals-section {
            margin-top: 30px;
        }
        
        .professionals-section h3 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .professional-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .professional-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }
        
        .professional-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .professional-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 3px solid #667eea;
        }
        
        .professional-info h4 {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 5px;
        }
        
        .professional-title {
            color: #666;
            font-size: 1em;
            margin-bottom: 5px;
        }
        
        .professional-company {
            color: #888;
            font-size: 0.9em;
        }
        
        .rating {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .stars {
            color: #ffd700;
            margin-right: 8px;
        }
        
        .rating-score {
            font-weight: 600;
            color: #333;
        }
        
        .slot-availability {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .slot-available {
            background: #d4edda;
            color: #155724;
        }
        
        .slot-limited {
            background: #fff3cd;
            color: #856404;
        }
        
        .slot-sold-out {
            background: #f8d7da;
            color: #721c24;
        }
        
        .contact-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .contact-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        
        .contact-now {
            background: #667eea;
            color: white;
        }
        
        .contact-now:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .linkedin-btn {
            background: #0077b5;
            color: white;
        }
        
        .linkedin-btn:hover {
            background: #006399;
            transform: translateY(-2px);
        }
        
        .waiting-list-btn {
            background: #dc3545;
            color: white;
        }
        
        .waiting-list-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .specializations {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .specialization-tag {
            background: #f8f9fa;
            color: #495057;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            border: 1px solid #dee2e6;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 25px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .professional-header {
                flex-direction: column;
                text-align: center;
            }
            
            .professional-photo {
                margin: 0 0 10px 0;
            }
            
            .contact-buttons {
                flex-direction: column;
            }
            
            .slot-availability {
                position: static;
                display: inline-block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Property Valuation</h1>
            <p>Get instant AI-powered property valuations with 95% accuracy</p>
        </div>
        
        <form id="valuationForm" onsubmit="return false;">
            <div class="form-group">
                <label for="address">Property Address *</label>
                <input 
                    type="text" 
                    id="address" 
                    name="address" 
                    placeholder="Enter full property address" 
                    required
                    aria-describedby="address-help"
                >
                <small id="address-help">Enter the complete street address including city and state</small>
            </div>
            
            <div class="form-group">
                <label for="propertyType">Property Type *</label>
                <select id="propertyType" name="propertyType" required aria-describedby="type-help">
                    <option value="">Select property type</option>
                    <option value="single-family">Single Family Home</option>
                    <option value="condominium">Condominium</option>
                    <option value="townhouse">Townhouse</option>
                    <option value="multi-family">Multi-Family</option>
                    <option value="commercial">Commercial</option>
                </select>
                <small id="type-help">Choose the type of property you want to value</small>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn" onclick="submitValuation()">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="buttonText">Get Property Valuation</span>
            </button>
        </form>
        
        <div id="messageContainer"></div>
        <div id="resultsSection" class="results-section"></div>
    </div>

    <script>
        // Global configuration
        const API_BASE_URL = 'http://localhost:8000';
        const BLUEDWARF_API = 'https://api.bluedwarf.io';
        
        // Global variables
        let currentLeadId = null;
        
        // Enhanced submitValuation function with slot management
        async function submitValuation() {
            console.log('üöÄ Starting property valuation submission...');
            
            const address = document.getElementById('address').value.trim();
            const propertyType = document.getElementById('propertyType').value;
            
            // Validation
            if (!address || !propertyType) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }
            
            // Extract zip code from address
            const zipCode = extractZipCode(address);
            if (!zipCode) {
                showMessage('Please include a valid zip code in the address.', 'error');
                return;
            }
            
            // Update button state
            setLoadingState(true);
            
            try {
                // Generate unique lead ID
                currentLeadId = generateLeadId();
                console.log(`üìã Generated Lead ID: ${currentLeadId}`);
                
                // Call property valuation API
                const valuationData = await getPropertyValuation(address, propertyType, zipCode);
                
                // Get professionals with slot management
                const professionals = await getProfessionalsWithSlots(zipCode, currentLeadId);
                
                // Display results
                displayResults(valuationData, professionals, address);
                
                showMessage('Property valuation completed successfully!', 'success');
                
            } catch (error) {
                console.error('‚ùå Error during valuation:', error);
                
                // Show fallback results for demo
                const fallbackData = generateFallbackResults(address, propertyType, zipCode);
                displayResults(fallbackData.valuation, fallbackData.professionals, address);
                
                showMessage('Showing demo results. Our system is currently being enhanced for even better accuracy.', 'info');
            } finally {
                setLoadingState(false);
            }
        }
        
        // Extract zip code from address
        function extractZipCode(address) {
            const zipRegex = /\b\d{5}(-\d{4})?\b/;
            const match = address.match(zipRegex);
            return match ? match[0].substring(0, 5) : null;
        }
        
        // Generate unique lead ID
        function generateLeadId() {
            return 'lead_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        // Get property valuation from API
        async function getPropertyValuation(address, propertyType, zipCode) {
            console.log('üè† Calling property valuation API...');
            
            const response = await fetch(`${API_BASE_URL}/api/properties/valuation`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    address: address,
                    property_type: propertyType,
                    zip_code: zipCode,
                    lead_id: currentLeadId
                })
            });
            
            if (!response.ok) {
                throw new Error(`API Error: ${response.status}`);
            }
            
            return await response.json();
        }
        
        // Get professionals with slot management
        async function getProfessionalsWithSlots(zipCode, leadId) {
            console.log('üë• Fetching professionals with slot availability...');
            
            const response = await fetch(`${API_BASE_URL}/api/professionals/match`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    zip_code: zipCode,
                    lead_id: leadId,
                    categories: ['real_estate_agent', 'real_estate_attorney', 'title_officer', 'loan_officer']
                })
            });
            
            if (!response.ok) {
                throw new Error(`Professional API Error: ${response.status}`);
            }
            
            return await response.json();
        }
        
        // Generate fallback results for demo
        function generateFallbackResults(address, propertyType, zipCode) {
            const baseValue = 350000 + (Math.random() * 300000);
            const professionals = [
                {
                    id: 1,

                    photo: "https://images.unsplash.com/photo-1494790108755-2616b612b47c?w=150&h=150&fit=crop&crop=face",
                    rating: 4.9,

                    slots_available: 2,
                    total_slots: 5,
                    category: "real_estate_agent"
                },
                {
                    id: 2,
                    name: "Michael Chen",
                    title: "Mortgage Specialist",
                    company: "First National Bank",
                    photo: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face",

                    category: "loan_officer"
                },
                {
                    id: 3,
                    name: "Jennifer Davis",
                    title: "Real Estate Attorney",

                    photo: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=150&h=150&fit=crop&crop=face",

                },
                {
                    id: 4,
                    name: "Robert Wilson",
                    title: "Title Officer",
                    company: "Secure Title Co.",
                    photo: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face",
                    rating: 4.7,
                    phone: "(555) 456-7890",
                    email: "rwilson@securetitle.com",
                    linkedin: "https://linkedin.com/in/robertwilson",
                    specializations: ["Title Insurance", "Escrow Services", "Property Research"],
                    slots_available: 3,
                    total_slots: 5,
                    category: "title_officer"
                }
            ];
            
            return {
                valuation: {
                    estimated_value: Math.round(baseValue),
                    confidence_score: 0.95,
                    market_trend: "Stable",
                    last_updated: new Date().toISOString()
                },
                professionals: professionals
            };
        }
        
        // Display results
        function displayResults(valuationData, professionals, address) {
            const resultsSection = document.getElementById('resultsSection');
            
            let html = `
                <div class="property-valuation">
                    <h3>Property Valuation Results</h3>
                    <div class="valuation-amount">$${valuationData.estimated_value.toLocaleString()}</div>
                    <div class="confidence-score">Confidence Score: ${(valuationData.confidence_score * 100).toFixed(1)}%</div>
                    <p style="margin-top: 10px; opacity: 0.9;">Based on current market data and comparable properties</p>
                </div>
                
                <div class="professionals-section">
                    <h3>Recommended Real Estate Professionals</h3>
            `;
            
            if (professionals && professionals.length > 0) {
                professionals.forEach(professional => {
                    html += createProfessionalCard(professional);
                });
            } else {
                html += '<p style="text-align: center; color: #666;">No professionals found for this area. Please try a different location.</p>';
            }
            
            html += '</div>';
            
            resultsSection.innerHTML = html;
            resultsSection.style.display = 'block';
            
            // Smooth scroll to results
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Create professional card HTML
        function createProfessionalCard(professional) {
            const slotsAvailable = professional.slots_available || 0;
            const totalSlots = professional.total_slots || 5;
            
            let slotBadge = '';
            let contactButtons = '';
            
            if (slotsAvailable === 0) {
                slotBadge = '<div class="slot-availability slot-sold-out">SOLD OUT</div>';
                contactButtons = `
                    <button class="contact-btn waiting-list-btn" onclick="joinWaitingList('${professional.id}', '${professional.name}')">
                        Join Waiting List
                    </button>
                `;
            } else if (slotsAvailable <= 2) {
                slotBadge = `<div class="slot-availability slot-limited">Only ${slotsAvailable} Left!</div>`;
                contactButtons = `
                    <button class="contact-btn contact-now" onclick="contactProfessional('${professional.id}', '${professional.name}', '${professional.phone}')">
                        Contact Now
                    </button>
                    <a href="${professional.linkedin}" target="_blank" class="contact-btn linkedin-btn">
                        LinkedIn
                    </a>
                `;
            } else {
                slotBadge = '<div class="slot-availability slot-available">Available</div>';
                contactButtons = `
                    <button class="contact-btn contact-now" onclick="contactProfessional('${professional.id}', '${professional.name}', '${professional.phone}')">
                        Contact Now
                    </button>
                    <a href="${professional.linkedin}" target="_blank" class="contact-btn linkedin-btn">
                        LinkedIn
                    </a>
                `;
            }
            
            const specializations = professional.specializations ? 
                professional.specializations.map(spec => `<span class="specialization-tag">${spec}</span>`).join('') : '';
            
            return `
                <div class="professional-card">
                    ${slotBadge}
                    <div class="professional-header">
                        <img src="${professional.photo}" alt="${professional.name}" class="professional-photo" onerror="this.src='https://via.placeholder.com/60x60/667eea/white?text=${professional.name.charAt(0)}'">
                        <div class="professional-info">
                            <h4>${professional.name}</h4>
                            <div class="professional-title">${professional.title}</div>
                            <div class="professional-company">${professional.company}</div>
                        </div>
                    </div>
                    
                    <div class="rating">
                        <div class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
                        <span class="rating-score">${professional.rating}/5.0</span>
                    </div>
                    
                    ${specializations ? `<div class="specializations">${specializations}</div>` : ''}
                    
                    <div class="contact-buttons">
                        ${contactButtons}
                    </div>
                </div>
            `;
        }
        
        // Contact professional function
        async function contactProfessional(professionalId, name, phone) {
            console.log(`üìû Contacting professional: ${name}`);
            
            try {
                // Track contact attempt
                await fetch(`${API_BASE_URL}/api/analytics/contact`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        professional_id: professionalId,
                        lead_id: currentLeadId,
                        contact_method: 'phone'
                    })
                });
                
                // Open phone dialer
                window.location.href = `tel:${phone}`;
                
                showMessage(`Calling ${name} at ${phone}`, 'success');
                
            } catch (error) {
                console.error('Error tracking contact:', error);
                // Still allow the call to proceed
                window.location.href = `tel:${phone}`;
            }
        }
        
        // Join waiting list function
        async function joinWaitingList(professionalId, name) {
            console.log(`üìù Joining waiting list for: ${name}`);
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/slots/waiting-list`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        professional_id: professionalId,
                        lead_id: currentLeadId,
                        zip_code: extractZipCode(document.getElementById('address').value)
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showMessage(`Successfully joined waiting list for ${name}. You are position #${result.position} in the queue.`, 'success');
                } else {
                    throw new Error('Failed to join waiting list');
                }
                
            } catch (error) {
                console.error('Error joining waiting list:', error);
                showMessage(`Thank you for your interest in ${name}. We'll notify you when a slot becomes available.`, 'info');
            }
        }
        
        // Utility functions
        function setLoadingState(loading) {
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            if (loading) {
                submitBtn.disabled = true;
                buttonText.textContent = 'Analyzing Property...';
                loadingSpinner.style.display = 'inline-block';
            } else {
                submitBtn.disabled = false;
                buttonText.textContent = 'Get Property Valuation';
                loadingSpinner.style.display = 'none';
            }
        }
        
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageDiv.setAttribute('role', 'alert');
            
            container.innerHTML = '';
            container.appendChild(messageDiv);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 5000);
        }
        
        // Initialize form
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéØ BlueDwarf Property Valuation Form Initialized');
            console.log('üîß Enhanced with slot management and professional directory integration');
            
            // Add form validation
            const form = document.getElementById('valuationForm');
            const addressInput = document.getElementById('address');
            const propertyTypeSelect = document.getElementById('propertyType');
            
            // Real-time validation
            addressInput.addEventListener('blur', function() {
                const zipCode = extractZipCode(this.value);
                if (this.value && !zipCode) {
                    showMessage('Please include a valid zip code in the address.', 'error');
                }
            });
            
            // Enhanced form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                submitValuation();
            });
            
            console.log('‚úÖ Form validation and event listeners attached');
        });
        
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            showMessage('An unexpected error occurred. Please try again.', 'error');
        });
        
        // Make functions globally available
        window.submitValuation = submitValuation;
        window.contactProfessional = contactProfessional;
        window.joinWaitingList = joinWaitingList;
        
        console.log('üöÄ BlueDwarf Enhanced Property Valuation System Loaded');
        console.log('üíº Features: Slot Management, Professional Directory, Lead Tracking, Waiting Lists');
    </script>
</body>
</html>
