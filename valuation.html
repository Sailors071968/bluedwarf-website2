                </div>
            `;
            resultsDiv.className = 'results show';
        }
        
        // Enhanced event listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up event listeners');
            
            // Prevent any form submission
            const form = document.getElementById('valuationForm');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Form submission prevented');
                    return false;
                });
            }
            
            // Add Enter key support
            const addressInput = document.getElementById('address');
            const propertySelect = document.getElementById('propertyType');
            
            if (addressInput) {
                addressInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        if (propertySelect.value) {
                            submitValuation();
                        } else {
                            propertySelect.focus();
                        }
                    }
                });
            }
            
            if (propertySelect) {
                propertySelect.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        submitValuation();
                    }
                });
            }
        });
        
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });
        
        console.log('BlueDwarf Property Valuation Form loaded successfully');
    </script>
</body>
